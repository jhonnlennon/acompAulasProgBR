<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Math</title>

    <script>
        //Vamos conhecer a biblioteca Math, auxiliar para operações matemáticas
        //Vamos lá
        //Podemos ter o valor de PI
        let pi = Math.PI;
        console.log(pi);

        //O número e é chamado de número de Euler por conta de Leonhard Euler. 
        //Ele foi um dos matemáticos mais brilhantes da sua época e posterior. 
        //Seu nome ficou ligado para sempre ao número irracional e, cujo valor é aproximadamente 2,71
        let n = Math.E;
        console.log(n);

        //Aqui é uma função para fazer uma raiz quadrada
        let rq = Math.sqrt(16);
        console.log(rq);

        //Para potencia, sendo:
        //o primeiro numero é o valor que quer potencializar
        //o segundo valor é a potencia que quer aplicar
        //No exemplo abaixo é 2 elevado a 3 potencia.
        let pt = Math.pow(2, 3);
        console.log(pt);

        //Para um número aleatório usa-se o random, porém
        //ele vai de 0 até 0.9999999, ou seja
        //caso queira aumentar , temos que usar multiplicadores
        let rd = Math.random() * 10;
        console.log(rd);
    </script>
</head>
