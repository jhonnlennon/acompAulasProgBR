<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Input Select</title>
    <link href="../HTML_INTERMEDIARIO/formSelect.html" rel="stylesheet">
</head>

<body>
    <div class="titulo">
        <h1>Um pouco sobre o input select</h1>
        <p>Usando a tag SELECT, podemos criar uma box de seleção.</p>
        <p>A opção SIZE é quantas as opções vão aparecer, o restante fica dentro de um scroll.</p>
        <p>A opção multiple nos permite selecionar mais de uma opção.</p>
        <hr>
        <hr>
        <form action="#" method="get">
            <select name="estado" size="5" multiple>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP" selected>São Paulo</option>
                <input type="submit">
            </select>
        </form>
    </div>
</body>

</html>
