<head>

<body>
    <!-- JSON é uma representação de um objeto.
    Javascript Object Notation ou notação de um objeto Javascript
    É uma forma de representar um objeto javascript.

    Ele tem dois métodos, o parse e o stringify
    O Stringify transforma qualquer coisa em string
    O Parse transforma qualquer coisa em 
    -->
    <script>
        let a = {
            name: "jhonn",
            idade: 30
        }
        let b = JSON.stringify(a); //Aqui eu passo tudo para string

        //segundo exemplo, o exemplo do parse
        //Devemos respeitar as aspas como abaixo!!!
        let a2 = '{ "nome": "pedro", "idade": 70 }';
        let b2 = JSON.parse(a2);

        console.log(a);
        console.log(b);

        console.log(a2);
        console.log(b2);
    </script>

</body>
