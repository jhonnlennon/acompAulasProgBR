<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entendendo Audio</title>
</head>

<body>
    <h3>Sobre audio.</h3>
    <p>Para incorporar um arquivo audio, usamos a tag [audio] que também recebe [controls] caso queira mostrar os
        controles.</p>
    <hr>
    <audio controls>
        <source src="./assets/letsgoOgg.ogg" type="audio/ogg">
        <source src="./assets/letsgoMp3.mp3" type="audio/mpeg">
    </audio>
    <p>As funções que vimos na aula de vídeos, também funciona para os audios.</p>
</body>

</html>
