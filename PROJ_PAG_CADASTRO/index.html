<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página de Cadastro</title>
</head>

<body>
    <!--Aqui vai estar todo o conteúdo do site-->
    <main>
        <h1>Crie sua conta</h1>
        <div class="social-media">
            <a href="#">
                <!-- alt quer dizer texto alternativo-->
                <img src="./assets/google.png" alt="Google">
            </a>
            <a href="#">
                <!-- alt quer dizer texto alternativo-->
                <img src="./assets/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <!-- alt quer dizer texto alternativo-->
                <img src="./assets/linkedin.png" alt="Linkedin">
            </a>
        </div>

        <div class="alternative">
            <!--Criamos uma div para criar o "ou"-->
            <span>OU</span>
        </div>

        <form action="#">
            <label for="name">
                <!--O Label serve para que qualquer coisa
                que faça dentro do form, um clique por
                exemplo, seja referenciado para o input 
                que colocar no "for"-->
                <span>Nome</span>
                <input type="text" id="name" name="name">
            </label>
            <label for="email">
                <span>E-mail</span>
                <input type="text" id="email" name="email">
            </label>
            <label for="password">
                <span>Senha</span>
                <input type="password" id="password" name="password">
            </label>
            <input type="submit" value="Cadastrar">
        </form>
    </main>

    <!-- Aqui vai estar o circulo e a imagem do celular-->
    <section class="images">
        <img src="./assets/mobile.svg" alt="Celular">
        <div class="circle">
            <!--Uma div para usar o Circulo no CSS-->
        </div>
    </section>
</body>

</html>
