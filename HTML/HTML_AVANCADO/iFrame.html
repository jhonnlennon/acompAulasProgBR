<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre iFrame</title>
    <style>
        body {
            text-align: center;
        }

        .frame {
            border: none;
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <h1>Vamos falar sobre o iFrame.</h1>
    <p>Com o iFrame podemos colocar um pouco de outra página dentro desta página. </p>
    <iframe class="frame" src="./controlesVideo.html"></iframe>
    <hr>

    <p>Não é recomendado o uso do iframe, a não ser quando for vídeo do youtube.</p>
    <h1>Veja o vídeo do youTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gY0jqgIsxkw" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <p>ao final do link do youTube, se colocarmos rel=0 deixa relacionado só videos do meu canal</p>
</body>

</html>
